<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ron's Golf Course Handicap Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#317EFB"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="appTitle">Golf Course Handicap Calculator</h1>
    <div id="languageSelector">
        <label for="language" id="languageLabel">Language:</label>
        <select id="language" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
            <option value="nl">Nederlands</option>
        </select>
    </div>
    <div id="app">
        <label for="handicapIndex" id="labelHandicapIndex">Your Handicap Index:</label>
        <input type="number" id="handicapIndex" step="0.1" min="0" required>
        
        <label for="slopeRating" id="labelSlopeRating">Course Slope Rating:</label>
        <input type="number" id="slopeRating" min="55" max="155" required>
        
        <label for="courseRating" id="labelCourseRating">Course Rating:</label>
        <input type="number" id="courseRating" step="0.1" min="0" required>
        
        <label for="par" id="labelPar">Course Par:</label>
        <input type="number" id="par" min="0" required>
        
        <button onclick="calculateCourseHandicap()" id="calculateButton">Calculate Course Handicap</button>
        
        <h2 id="courseHandicapResult"></h2>

        <!-- Add this after the existing elements in the app div -->
        <button id="toggleTableButton" onclick="toggleTable()">
            Display full table
        </button>

        <div id="handicapTableContainer" style="display: none;">
            <table id="handicapTable">
                <thead>
                    <tr>
                        <th id="tableHeaderHandicap">Handicap</th>
                        <th id="tableHeaderStrokes">Strokes</th>
                    </tr>
                </thead>
                <tbody id="handicapTableBody">
                    <!-- Rows will be generated dynamically -->
                </tbody>
            </table>
        </div>


    </div>
    <script src="app.js"></script>
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
